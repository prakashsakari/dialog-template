<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dialog Template</h1>
    <div class="container">
        <!-- Alert Dialog Box -->
        <div class="alert-dialog-box">
            <div class="dialog-content">
                <h2>Dialog header</h2>
                <p>Dialog body text</p>
            </div>
            <div class="action-btn">
                <div>
                    <button class="btn">Action 1</button>
                </div>
                <div>
                    <button class="btn">Action 2</button>
                </div>
            </div>  
        </div>

        <!-- Simple Dialog Box -->
        <div class="alert-dialog-box">
            <div class="heading">
                <h2>Dialog header</h2>
            </div>
            <ul class="ul">
                <li class="list-item">
                    <img src="images/1x/outline_account_circle_black_24dp.png">Item 1
                </li>
                <li class="list-item">
                    <img src="images/1x/outline_account_circle_black_24dp.png">Item 2</li>
                <li class="list-item">
                    <img src="images/1x/outline_account_circle_black_24dp.png">Item 3</li>
            </ul>
        </div>

        <!-- Confirmation Scrollable Dialog Box-->
        <div class="alert-dialog-box">
            <div class="conf-heading">
                <h2>Dialog header</h2>
            </div>
            <div class="items">
                <ul class="ul">
                    <li class="list-item"><input class="radio-btn" type="radio" name="item" checked>Item 1</li>
                    <li class="list-item"><input class="radio-btn" type="radio" name="item">Item 2</li>
                    <li class="list-item"><input class="radio-btn" type="radio" name="item">Item 3</li>
                    <li class="list-item"><input class="radio-btn" type="radio" name="item">Item 4</li>
                    <li class="list-item"><input class="radio-btn" type="radio" name="item">Item 5</li>
                </ul>
            </div>
            
            <div class="action-btn">
                <div>
                    <button class="btn">Action 1</button>
                </div>
                <div>
                    <button class="btn">Action 2</button>
                </div>
            </div>  
        </div>
    </div>

    <footer class="footer">
        <div class="footer-header">Connect with me online</div>
        <ul class="social links list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="https://github.com/prakashsakari" target="_blank">GitHub</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://www.linkedin.com/in/prakashsakari/" target="_blank">LinkedIn</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://twitter.com/PrakashSakari" target="_blank">Twitter</a>
            </li>
        </ul>
        <p class="copyright-message">Â©  2021  Prakash Sakari</p>
    </footer>
    
</body>
</html>
